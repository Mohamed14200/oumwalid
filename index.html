<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وصفات أم وليد الجزائرية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                    <h1>وصفات أم وليد الجزائرية</h1>
                </div>
                <nav class="nav">
                    <a href="index.html" class="active">الرئيسية</a>
                    <a href="recipes.html">الوصفات</a>
                    <a href="add-recipe.html">أضف وصفة</a>
                    <a href="favorites.html">المفضلة</a>
                    <a href="my-recipes.html">وصفاتي</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section with Categories Overlay -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h2>أهلاً بك في عالم الطبخ </h2>
                <p>اكتشف أذكى الوصفات  من مطبخ أم وليد</p>
            </div>
            
            <!-- Categories Section Inside Hero -->
            <div class="categories-overlay">
                <h3>تصفح حسب الأقسام</h3>
                <div class="categories-grid" id="categoriesGrid">
                    <!-- Categories will be loaded by JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Featured Recipes Section -->
    <section class="recipes">
        <div class="container">
            <h3>الوصفات المميزة <a href="recipes.html" class="view-all">عرض الكل <i class="fas fa-arrow-left"></i></a></h3>
            <div class="recipes-grid-container">
                <button class="scroll-btn left" onclick="scrollRecipes(this, -1)"><i class="fas fa-chevron-right"></i></button>
                <div class="recipes-grid" id="recipesGrid">
                    <!-- Recipes will be loaded by JavaScript -->
                </div>
                <button class="scroll-btn right" onclick="scrollRecipes(this, 1)"><i class="fas fa-chevron-left"></i></button>
            </div>
        </div>
    </section>

    <!-- User Recipes Section -->
    <section class="user-recipes-section" id="userRecipesSection" style="display: none;">
        <div class="container">
            <div class="section-header">
                <h3><i class="fas fa-user"></i> وصفاتي المضافة</h3>
                <p>الوصفات التي قمت بإضافتها بنفسك</p>
            </div>
            <div class="recipes-grid" id="userRecipesGrid">
                <!-- User recipes will be loaded here -->
            </div>
        </div>
    </section>

    <script>
        // Open search modal
        const searchBtn = document.getElementById('searchBtn');
        const searchModal = document.getElementById('searchModal');
        const closeSearch = document.querySelector('.close-search');
        
        searchBtn.addEventListener('click', () => {
            searchModal.style.display = 'flex';
        });
        
        closeSearch.addEventListener('click', () => {
            searchModal.style.display = 'none';
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === searchModal) {
                searchModal.style.display = 'none';
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
